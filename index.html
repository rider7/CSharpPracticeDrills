<!DOCTYPE html>
<html ng-app="drillsApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>C# Review Drills</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="mainCtrl">
    <!-- header start-->
    <nav class="navbar navbar-default-top" style="background-color: black">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- <a class="navbar-brand" href="#">
                    <img alt="Brand" src="images/image1.png" style="height: 10px, width: 50px">
                </a> -->
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><strong>Sign In</strong></a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><strong>Choose Quiz </strong><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a ui-sref-active="active" ui-sref="review.Instructions">Instructions</a></li>
                            <li><a ui-sref-active="active" ui-sref="review.answer">Answer</a></li>
                            <li><a href="#">Quiz 3</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Practice Test</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!-- header end -->
    <!-- ui router view start -->
    <div ui-view></div>
    <!-- ui router view end -->

    <!-- footer start -->
    <footer class="footer-container" style="background-color:black; width: 100%">
        <div class="row">
            <div class="col-md-0"></div>
            <div class="col-xs-12 col-md-12" style="margin-top: 5vh; overflow: hidden;
    white-space: nowrap">
                <!-- <img src="images/image2.png" /> -->
                <p style="color: white; padding-bottom: 10vh; padding-top: 2vh"> Austin Coding Academy: Affordable, Accessible, Coding Education. </p>
            </div>
            <div class="col-md-0"></div>
        </div>
    </footer>
    <!-- footer end-->

    <!-- Third Party CDNs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>

    <!-- My App Scripts -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>

</body>

</html>
